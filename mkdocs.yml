site_name: Processing Library Template
site_url: "https://processing.github.io/processing-library-template/"

theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.highlight
    - content.code.annotate
    - navigation.top
    - navigation.footer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

copyright: MIT Licence.

plugins:
  - search
  - offline

nav:
  - Home: index.md
  - Get Started: getting-started.md
  - Develop: develop.md
  - Release: release.md
  - Troubleshooting: troubleshooting.md
